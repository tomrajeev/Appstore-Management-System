<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Student List</h1>

    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>CGPA</th>
        </tr>

        <!-- This is where you will dynamically insert rows based on database data -->
        <!-- JavaScript will handle this -->

    </table>

    <script>
        // Fetch data from the servlet and populate the table dynamically
        fetch('http://localhost:8080/demo/studentList')
            .then(response => response.text())
            .then(data => {
                document.getElementById('studentTable').innerHTML += data;
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>
</html>
