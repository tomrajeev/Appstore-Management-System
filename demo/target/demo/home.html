<!doctype html>
<html>

    <style>
        
        bodY {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        .center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        }
        .wave {
        width: 5px;
        height: 100px;
        background: linear-gradient(45deg, cyan, #fff);
        margin: 10px;
        animation: wave 1s linear infinite;
        border-radius: 20px;
        }
        .wave:nth-child(2) {
        animation-delay: 0.1s;
        }
        .wave:nth-child(3) {
        animation-delay: 0.2s;
        }
        .wave:nth-child(4) {
        animation-delay: 0.3s;
        }
        .wave:nth-child(5) {
        animation-delay: 0.4s;
        }
        .wave:nth-child(6) {
        animation-delay: 0.5s;
        }
        .wave:nth-child(7) {
        animation-delay: 0.6s;
        }
        .wave:nth-child(8) {
        animation-delay: 0.7s;
        }
        .wave:nth-child(9) {
        animation-delay: 0.8s;
        }
        .wave:nth-child(10) {
        animation-delay: 0.9s;
        }

        @keyframes wave {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1);
        }
        100% {
            transform: scale(0);
        }}

        .header{
            height:26vh;
            width:100%;
            background-image: url("banner3.jpg");
            background-size: cover;
            padding-top: 100px;
            margin-top: -30px;
        }
        h1{
            margin-left: 90px;
            font-size: 65px;
            background: linear-gradient(rgb(255, 255, 255), rgb(54, 54, 54));
            -webkit-background-clip:text;
            -webkit-text-fill-color: transparent;
            
        }
        .main{  
            height:38vmax;
            width: 100%;
            background: linear-gradient(#051f30, #000000);
            display: flex;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .menu {
            align-items: flex-start;
            margin-top:-22vh;
            position: sticky;
            top: 0;
            height: 661px;
            transition: .3s;
            background: #ffffff12;
            padding: 200px 20px 20px 0;
            width: 85px;
            box-shadow: 8px 0px 9px 0px #00000014;
            backdrop-filter: blur(5px);
        }

        .menu:hover {
            width: 260px;
        }

        .menu:hover li span:nth-child(2) {
            display: block;
        }

        .menu-content li {
            list-style: none;
            border-radius: 0px 50px 50px 0;
            transition: .3s;
            margin-bottom: 50px;
            padding-left: 20px;
        }

        .menu-content li:hover {
            background: #0c0c0c;
        }

        .menu-content li span:nth-child(2) {
            display: none;
        }

        a {
            text-decoration: none;
            color: rgb(213, 213, 213);
            display: flex;
            align-items: center;
            font-family: 'calibri';
        }

        .material-symbols-outlined {
            font-size: 25px;
            margin-right: 10px;
            background: #0c0c0c;
            border-radius: 50%;
            padding: 5px;
        }
        #icon{
            width: 40px
        }

    </style>
