<!DOCTYPE html>
<html style="font-family: Arial, Helvetica, sans-serif; height:100%; background: linear-gradient(#051f30, #000000);">
<head>
    <title>Registration</title>
</head>
<body>
    <style>
        .main{
            background-color: white;
            width: 50%;
            margin-left: 25%;
            margin-top: 4%;
            padding: 2%;
            border-radius: 10px;
            box-shadow: 0 0px 20px rgb(255 255 255/0.3);
            height: 500px
        }
        .column{
            padding:10px;
            height: 200px;
            width: 60%
        }
        label{
            font-size: 90%;
        }
        input{
            width: 100%;
            height:30px;
            border-color: rgb(200, 200, 200);
            border-style:solid;
            border-width: 1px;
            border-radius: 4px;
        }
        input:focus{
            background-color: rgb(238, 238, 238);
        }
    </style>
    <script>
        function showAlert() {
            alert("Message Sent");
        }
    </script>
    <div class="main">
        <h2 style="margin-left: 10px;">NEW APPLICATION</h2>
        <form id="addForm" action="devadd" method="get">
            <div >
                <label>App Name</label><br>
                <input name="AppName" type="text" required><br><br>
                <label>Creator</label><br>
                <input name="Creator" type="text" required><br><br>
                <label>Description</label><br>
                <textarea name="msg" cols="30" rows="3" style="height: 200px; width: 99%"></textarea><br><br>
                <input style="background-color: rgb(0, 89, 255); color: aliceblue; width: 80px; height: 36px" name="but" type="submit" value="UPLOAD">
            </div>
        </form>
    </div>
</body>
</html>
